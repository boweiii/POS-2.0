<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS機2.0</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>

  <!--  HTＭL結構 -->
  <div class="container">
    <h3>咖啡店 點餐機</h3>
    <!-- 1.菜單區塊（套用 bootstrap Grid 跟卡片、監聽器綁在這）--）-->
    <!--  用 Boostrap Grid 結構製作出卡片  -->
    <div id="menu" class="row">
      <!-- 卡片  -->

    </div>
    <!-- 2.顯示目前購物車清單（套用bootstrap list group） -->
    <h4 class="my-3">購物車清單</h4>
    <div class="col-6">
      <ul id="cart" class="list-group">
        <!-- 顯示目前購物車清單-->
      </ul>
    </div>
    <h5 class="my-3">總金額：<span id="total-amount">--</span></h5>
    <button id="submit-button" type="button" class="btn btn-primary">送出訂單</button>
  </div>


  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  <!-- pos.js -->
  <script src="pos.js"></script>
